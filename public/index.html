<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NGL Bomber</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link property="og:title" content="NGL BOMBER">
    <link name="description" content="Spam mesage on ngl user. Made for fun only.">
    <link property="og:image" content="logo.svg">
  </head>
  <body>
    <script src="script.js"></script>
    <main>
      <div id="total-sent-container">
        <p><strong>Message Sent:&nbsp;</strong></p><p id="total-sent">0</p><p>&nbsp;Request: &nbsp;</p><p id="total-req">0</p>
      </div>
      <div id="container">
        <div id="container-header">
          <textarea id="username" placeholder="Username here..."></textarea>
        </div>
        <div id="message-container">
          <textarea id="message" placeholder="send him spammed messages..."></textarea>
        </div>
      </div>
      <div id="response-container">
        <p id="response"></p>
      </div>
      <div id="send-button-container">
        <button id="send-button">Spam Now!</button>
      </div>
    </main>
  </body>
</html>
